<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы | Cuppa Joy</title>
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <header>
        <div class="logo-cont">
            <a href="home.html"><img src="image/logo.svg" alt="logo"></a>
            <h1 class="h-text">Cuppa <br> Joy</h1>
        </div>
        <div class="menu-dropdown-container">
            <h1 class="h-text menu-burger" id="burger-menu">≡</h1>
            <nav class="dropdown-menu" id="dropdown-menu">
                <a href="menu.html">Меню</a>
                <a href="info.html">О нас</a>
                <a href="gallery.html">Галерея</a>
                <a href="contacts.html">Контакты</a>
                <a href="reviews.html">Наши отзывы</a>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="reviews-title">Наши отзывы</h1>
        <div class="reviews-slider">
            <button class="slider-arrow" id="slider-prev">&#x2039;</button>
            <div class="review-slide" id="review-slide">
            </div>
            <button class="slider-arrow" id="slider-next">&#x203A;</button>
        </div>
        <h2 class="reviews-form-title">Ваш отзыв очень важен для нас</h2>
        <form class="reviews-form">
            <label>Имя:
                <input type="text" name="name" required>
            </label>
            <label>Ваш отзыв:
                <textarea name="text" rows="3" required></textarea>
            </label>
            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-section">
            <span class="footer-title">График работы:</span>
            <div>Пн - Вс<br>8.00 - 22.00</div>
        </div>
        <div class="footer-logo">
            <img src="image/logo.svg" alt="logo-fot" />
        </div>
        <div class="footer-section">
            <span class="footer-title">Контакты:</span>
            <div>8 987 866 4664<br>cuppa73@gmail.com</div>
        </div>
    </footer>
    <script src="scr_menu.js"></script>
    <script>
    const reviews = [
        {
            name: 'Евгений Валетин',
            text: 'Очень понравилась атмосфера уюта в этой кофейне',
        },
        {
            name: 'Валентин Нолен',
            text: 'Очень вкусный кофе. Всем рекомендую!',
        },
        {
            name: 'Марина Тумблер',
            text: 'Невероятно свежая и вкусная выпечка!',
        },
        {
            name: 'Григорий Борщ',
            text: 'Понравился здешний кофе, он просто прекрасен ',
        }
    ];
    let reviewIndex = 0;
    const slide = document.getElementById('review-slide');
    const prev = document.getElementById('slider-prev');
    const next = document.getElementById('slider-next');
    function renderReview(idx) {
        slide.innerHTML = `
            <div class="review-card-slider">
                <div class="review-slider-name">${reviews[idx].name}</div>
                <div class="review-slider-text">${reviews[idx].text}</div>
            </div>
        `;
    }
    prev.onclick = function() {
        reviewIndex = (reviewIndex - 1 + reviews.length) % reviews.length;
        renderReview(reviewIndex);
    };
    next.onclick = function() {
        reviewIndex = (reviewIndex + 1) % reviews.length;
        renderReview(reviewIndex);
    };
    renderReview(reviewIndex);

    // Форма отзыва: подтверждение и вывод текста
    document.querySelector('.reviews-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = this.elements['name'].value;
        const text = this.elements['text'].value;
        if (confirm(`Вы уверены, что хотите отправить отзыв?\n\nИмя: ${name}\nОтзыв: ${text}`)) {
            alert('Ваш отзыв отправлен');
            this.reset();
        }
    });
    </script>
</body>
</html>

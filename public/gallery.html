    <script src="scr_menu.js"></script>
    <script src="profile-link.js"></script>
    <script>
    // Увеличение картинки при клике (работает для всех картинок)
    document.querySelectorAll('.gallery-img1, .gallery-img2').forEach(img => {
        img.addEventListener('click', function(e) {
            e.stopPropagation();
            if (img.classList.contains('zoomed')) {
                img.classList.remove('zoomed');
            } else {
                document.querySelectorAll('.gallery-img1.zoomed, .gallery-img2.zoomed').forEach(i => i.classList.remove('zoomed'));
                img.classList.add('zoomed');
            }
        });
    });
    // Закрытие увеличения по клику вне картинки
    document.addEventListener('click', function(e) {
        if (!e.target.classList.contains('gallery-img1') && !e.target.classList.contains('gallery-img2')) {
            document.querySelectorAll('.gallery-img1.zoomed, .gallery-img2.zoomed').forEach(i => i.classList.remove('zoomed'));
        }
    });
    </script>
</body>
</html>
